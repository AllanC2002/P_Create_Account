name: Docker

on:
  schedule:
    - cron: '35 18 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_REPO }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_IP_PROD }}
          username: ubuntu
          key: ${{ secrets.EC2_PEM_PROD }}
          script: |
            docker stop project_create_user || true
            docker rm project_create_user || true
            docker rmi ${{ secrets.DOCKER_REPO }}:main || true

            docker pull ${{ secrets.DOCKER_REPO }}:main

            docker run -d \
              --restart always \
              --name project_create_user \
              -p 8080:8080 \
              -e DBU_HOSTIP=${{ secrets.DBU_HOSTIP_PROD }} \
              -e DBU_PORT=${{ secrets.DBU_PORT }} \
              -e DBU_USER=${{ secrets.DBU_USER }} \
              -e DBU_PASSWORD=${{ secrets.DBU_PASSWORD }} \
              -e DBU_NAME=${{ secrets.DBU_NAME }} \
              -e DBA_HOSTIP=${{ secrets.DBA_HOSTIP_PROD }} \
              -e DBA_PORT=${{ secrets.DBA_PORT }} \
              -e DBA_USER=${{ secrets.DBA_USER }} \
              -e DBA_PASSWORD=${{ secrets.DBA_PASSWORD }} \
              -e DBA_NAME=${{ secrets.DBA_NAME }} \
              ${{ secrets.DOCKER_REPO }}:main
